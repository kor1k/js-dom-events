<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bubbling</title>
</head>
<style>
    .container {
        width: 400px;
        margin: 0 auto;
        background-color: #cccccc;
    }
    div {
        padding: 20px;
        box-sizing: border-box;
    }
    .outer {
        border: 1px dotted black;
    }
    .inner {
        border: 1px dashed black;
    }
</style>
<body>
<div class="container">
    <div class="outer">
        <div class="inner">
            <a href="#">click me</a>
        </div>
    </div>
</div>
<script src="js/bubling.js"></script>
</body>
</html>
